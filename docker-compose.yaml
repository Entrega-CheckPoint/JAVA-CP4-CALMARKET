version: "3.8"
services:
  mysql:
    image: mysql:8.0
    container_name: calmarket-db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: calmarket
      MYSQL_USER: caluser
      MYSQL_PASSWORD: calpass
    volumes:
      - calmarket_data:/var/lib/mysql
    restart: unless-stopped

  calmarket-app:
    build: ./calmarket
    container_name: calmarket-api
    depends_on:
      - mysql
    ports:
      - "8082:8080"
    restart: unless-stopped

volumes:
  calmarket_data:
