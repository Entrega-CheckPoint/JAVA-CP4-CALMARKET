<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Exclusão - CalMarket</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<!-- Header -->
<header>
    <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
        <h1>CalMarket</h1>
        <a th:href="@{/produtos/view}" class="btn btn-gray">Voltar</a>
    </div>
</header>

<!-- Main -->
<main>
    <div class="container">
        <form th:action="@{'/produtos/view/excluir/' + ${produto.id}}" method="post">
            <h2>Tem certeza que deseja excluir?</h2>
            <div style="display: flex; justify-content: center; gap: 12px; margin-top: 20px;">
                <button type="submit" class="btn btn-red" style="width: auto;">Excluir</button>
                <a th:href="@{/produtos/view}" class="btn btn-gray" style="width: auto;">Cancelar</a>
            </div>
        </form>
    </div>
</main>

<!-- Footer -->
<footer>
    <p>© 2025 CalMarket</p>
</footer>

</body>
</html>
