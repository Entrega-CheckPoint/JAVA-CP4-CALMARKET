<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Produto</title>
</head>
<body>
<h1>Cadastrar Produto</h1>
<a th:href="@{/produtos/view}">Voltar</a>

<form th:action="@{/produtos/view/cadastrar}" th:object="${produto}" method="post">
    Nome: <input type="text" th:field="*{nome}" required><br>
    Tipo: <input type="text" th:field="*{tipo}" required><br>

    Setor:
    <select th:field="*{setor}" required>
        <option value="" disabled selected>Selecione um setor</option>
        <option th:each="setor : ${setores}"
                th:value="${setor}"
                th:text="${setor}">
        </option>
    </select>
    <br>

    Tamanho: <input type="text" th:field="*{tamanho}" required><br>
    Pre√ßo: <input type="number" step="0.01" th:field="*{preco}" required><br>
    <button type="submit">Salvar</button>
</form>
</body>
</html>
