<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Produto</title>
</head>
<body>
<h1>Editar Produto</h1>
<a th:href="@{/produtos/view}">Voltar</a>

<form th:action="@{/produtos/view/editar/{id}(id=${produto.id})}" th:object="${produto}" method="post">
    Nome: <input type="text" th:field="*{nome}" required><br>
    Tipo: <input type="text" th:field="*{tipo}" required><br>
    Setor: <input type="text" th:field="*{setor}" required><br>
    Tamanho: <input type="text" th:field="*{tamanho}" required><br>
    Pre√ßo: <input type="number" step="0.01" th:field="*{preco}" required><br>
    <button type="submit">Atualizar</button>
</form>
</body>
</html>
