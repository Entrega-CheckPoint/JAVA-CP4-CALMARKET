<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<h1>Produtos do Mercado</h1>
<a th:href="@{/}">Voltar</a> |
<a th:href="@{/produtos/view/cadastrar}">Cadastrar Novo Produto</a>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Tipo</th>
        <th>Setor</th>
        <th>Tamanho</th>
        <th>Preço</th>
        <th>Ações</th>
    </tr>
    <tr th:each="produto : ${produtos}">
        <td th:text="${produto.id}"></td>
        <td th:text="${produto.nome}"></td>
        <td th:text="${produto.tipo}"></td>
        <td th:text="${produto.setor}"></td>
        <td th:text="${produto.tamanho}"></td>
        <td th:text="${produto.preco}"></td>
        <td>
            <a th:href="@{/produtos/view/editar/{id}(id=${produto.id})}">Editar</a> |
            <a th:href="@{/produtos/view/excluir/{id}(id=${produto.id})}">Excluir</a>
        </td>
    </tr>
</table>
</body>
</html>
